<ion-content padding>
  <div text-center>
    <h2>Welcome to Ionic!</h2>
  </div>
    <ion-item>
      <ion-label color="primary" floating>E-mail </ion-label>
      <ion-input type="email" [(ngModel)]="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>
    <button ion-button block class="marg-button-klai" (click)="doLogin()">Connexion</button>
    <button ion-button block  [navPush]="inscriptionPage" class="marg-button-klai"> <ion-icon name="person-add"></ion-icon>&nbsp;Inscription</button>
</ion-content>
